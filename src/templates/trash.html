<div id="trash-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="trash-dialog-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="trash-dialog-title" data-i18n="trash.title"></h2>
        <div class="header-actions">
          <button id="empty-trash-btn" class="btn btn-danger" data-i18n="trash.emptyTrash"></button>
          <span class="close" id="trash-close" data-i18n="btnClose"></span>
        </div>
      </div>
      <div class="modal-body">
        <div class="trash-list-container">
          <table class="trash-table">
            <thead>
              <tr>
                <th data-i18n="trash.name"></th>
                <th data-i18n="trash.filename"></th>
                <th data-i18n="trash.actions"></th>
              </tr>
            </thead>
            <tbody id="trash-list">
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
