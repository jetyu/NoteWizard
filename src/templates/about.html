<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="about.title"></title>
  <link rel="stylesheet" href="../styles/modules/info.css" />
  <script src="../renderer/i18n.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../assets/logo/app-logo-512.png" alt="NoteWizard" />
    </div>
    <h1 data-i18n="about.appName"></h1>
    <div class="version">
      <span data-i18n="about.version"></span> <span id="app-version"></span>
    </div>
    <div class="description" data-i18n="about.description"></div>
    <div class="info">
      <div class="info-item">
        <span class="info-label" data-i18n="about.electron"></span>
        <span class="info-value" id="electron-version"></span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="about.chromium"></span>
        <span class="info-value" id="chrome-version"></span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="about.nodejs"></span>
        <span class="info-value" id="node-version"></span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="about.v8"></span>
        <span class="info-value" id="v8-version"></span>
      </div>
    </div>
    <div class="footer">
      <p>
        <span data-i18n="about.author"></span> <span id="app-author"></span>
      </p>
      <p>
        <span data-i18n="about.license"></span> <span id="app-license"></span>
      </p>
      <p><span data-i18n="copyrights"></span></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await initI18n();
      applyI18n();
      const { ipcRenderer } = require("electron");
      
      // 请求版本信息
      ipcRenderer.send('request-versions');
      
      // 接收版本信息并更新UI
      ipcRenderer.on("versions", (event, versions) => {
        if (versions) {
          document.getElementById("app-version").textContent = versions.app;
          document.getElementById("electron-version").textContent = versions.electron;
          document.getElementById("node-version").textContent = versions.node;
          document.getElementById("chrome-version").textContent = versions.chrome;
          document.getElementById("v8-version").textContent = versions.v8;
          document.getElementById("app-author").textContent = versions.author;
          document.getElementById("app-license").textContent = versions.license;
        }
      });
    });
  </script>
</body>

</html>
