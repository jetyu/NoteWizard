<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>NoteWizard</title>
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
  img-src 'self' data: https:;
  font-src 'self' data: https:;
  connect-src 'self' https:;
  object-src 'none';
  base-uri 'self';
  form-action 'none';
  upgrade-insecure-requests;
">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
  <link rel="stylesheet" href="./styles/main/main.css" />
</head>

<body>
  <div id="app">
    <!-- å·¦ä¾§å¯æŠ˜å é¢æ¿ -->
    <aside id="left-panel" class="panel">
      <div class="panel-header">
        <div class="panel-tabs">
          <button class="tab-btn active" data-tab="workspace" data-i18n="workspace">
            Workspace
          </button>
          <button class="tab-btn" data-tab="outline" data-i18n="outline">
            Outline
          </button>
        </div>
        <button id="collapse-btn" class="collapse-btn" title="æŠ˜å é¢æ¿" data-i18n-title="collapsePanel" aria-label="Toggle panel">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"/>
          </svg>
        </button>
      </div>

      <div class="panel-content">
        <!-- æ–‡ä»¶å·¥ä½œåŒºæ ‡ç­¾é¡µ -->
        <div id="workspace-tab" class="tab-content active">
          <div class="workspace-toolbar">
            <button id="new-file-btn" class="tool-btn" data-i18n-title="newNote">
              ï¼‹
            </button>
            <input type="text" id="file-search" data-i18n-placeholder="searchPlaceholder" />
          </div>
          <div id="tree" class="workspace-tree"></div>
        </div>

        <!-- å¤§çº²æ ‡ç­¾é¡µ -->
        <div id="outline-tab" class="tab-content">
          <ul id="outline-list" class="outline-list">
            <li data-i18n="outlinePlaceholder"></li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- ç¼–è¾‘å™¨é¢æ¿ -->
    <section id="editor-panel" class="panel">
      <div class="panel-header" data-i18n="editorHeader">Editor</div>
      <div id="editor-container">
        <!-- å·¥å…·æ  -->
        <div id="toolbar" role="toolbar" aria-label="Editor Toolbar">
          <button type="button" data-act="h1" data-i18n-title="toolbar.heading1"
            data-i18n-aria-label="toolbar.heading1">
            <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
              <text x="4" y="18" font-family="Arial" font-size="14" font-weight="bold" fill="currentColor">H1</text>
            </svg>
          </button>
          <button type="button" data-act="h2" data-i18n-title="toolbar.heading2"
            data-i18n-aria-label="toolbar.heading2">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <text x="4" y="18" font-family="Arial" font-size="14" font-weight="bold" fill="currentColor">H2</text>
            </svg>
          </button>
          <button type="button" data-act="bold" data-i18n-title="toolbar.bold" data-i18n-aria-label="toolbar.bold">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M15.6 11.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 7.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z" />
            </svg>
          </button>
          <button type="button" data-act="italic" data-i18n-title="toolbar.italic"
            data-i18n-aria-label="toolbar.italic">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor" d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z" />
            </svg>
          </button>
          <button type="button" data-act="strike" data-i18n-title="toolbar.strikethrough"
            data-i18n-aria-label="toolbar.strikethrough">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <text x="4" y="18" font-family="Arial" font-size="17" font-weight="bold" fill="currentColor" text-decoration="line-through">S</text>
            </svg>
          </button>
          <button type="button" data-act="ul" data-i18n-title="toolbar.bulletList"
            data-i18n-aria-label="toolbar.bulletList">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z" />
            </svg>
          </button>
          <button type="button" data-act="ol" data-i18n-title="toolbar.numberedList"
            data-i18n-aria-label="toolbar.numberedList">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M2 17h2v.5H3v1h1v.5H2v1h3v-4H2v1h1v3zm-1-9h1V4H2v1h1v3zm-1 3h1.8L2 13.1v.9h3v-1H3.2L5 10.9V10H2v1zm5-6v2h14V5H7zm0 14h14v-2H7v2zm0-6h14v-2H7v2z" />
            </svg>
          </button>
          <button type="button" data-act="task" data-i18n-title="toolbar.taskList"
            data-i18n-aria-label="toolbar.taskList">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
            </svg>
          </button>
          <button type="button" data-act="quote" data-i18n-title="toolbar.quote" data-i18n-aria-label="toolbar.quote">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor" d="M6 17h3l2-4V7H5v6h3l-2 4zm8 0h3l2-4V7h-6v6h3l-2 4z" />
            </svg>
          </button>
          <button type="button" data-act="code" data-i18n-title="toolbar.codeBlock"
            data-i18n-aria-label="toolbar.codeBlock">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
            </svg>
          </button>
          <button type="button" data-act="table" data-i18n-title="toolbar.insertTable"
            data-i18n-aria-label="toolbar.insertTable">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M20 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 2v3H4V5h16zM4 19v-9h16v9H4zm4-7h3v3H8v-3zm5 0h3v3h-3v-3z" />
            </svg>
          </button>
          <button type="button" data-act="link" data-i18n-title="toolbar.insertLink"
            data-i18n-aria-label="toolbar.insertLink">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
            </svg>
          </button>
          <button type="button" data-act="image" data-i18n-title="toolbar.insertImage"
            data-i18n-aria-label="toolbar.insertImage">
            <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path fill="currentColor"
                d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z" />
            </svg>
          </button>
          
        </div>
        <!-- ç¼–è¾‘å™¨ -->
        <div id="editor-wrapper">
          <textarea id="editor"></textarea>
        </div>
      </div>
    </section>

    <!-- é¢„è§ˆé¢æ¿ -->
    <section id="preview-panel" class="panel">
      <div class="panel-header" data-i18n="previewHeader">Preview</div>
      <div id="preview-container">
        <div id="preview" data-i18n="welcome">ðŸ‘‹ Welcome to NoteWizard</div>
      </div>
    </section>
  </div>
  <!-- åº•éƒ¨çŠ¶æ€æ  -->
  <div id="status" data-i18n="statusReady">Ready</div>

  <!-- è„šæœ¬ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/markdown/markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="./renderer_bootstrap.js"></script>
</body>

</html>
