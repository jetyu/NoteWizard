<div id="trash-modal" class="trash-modal hidden" role="dialog" aria-modal="true" aria-labelledby="trash-dialog-title">
  <div class="trash-modal__content">
    <div class="trash-modal__header">
      <h2 id="trash-dialog-title" class="trash-modal__title" data-i18n="trash.title"></h2>
      <div class="trash-modal__header-actions">
        <button id="empty-trash-btn" class="trash-modal__btn trash-modal__btn--danger" data-i18n="trash.emptyTrash"></button>
        <span class="trash-modal__close" id="trash-close" role="button" tabindex="0" data-i18n="btnClose"></span>
      </div>
    </div>
    <div class="trash-modal__body">
      <div class="trash-modal__list-container">
        <table class="trash-modal__table">
          <thead>
            <tr>
              <th data-i18n="trash.name"></th>
              <th data-i18n="trash.filename"></th>
              <th data-i18n="trash.actions"></th>
            </tr>
          </thead>
          <tbody id="trash-list"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
