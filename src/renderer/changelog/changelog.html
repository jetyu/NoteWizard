<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' data:;
    font-src 'self' data:;
    connect-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'none';
  " />
  <title data-i18n="changelog.title"></title>
  <link rel="stylesheet" href="./changelog.css" />
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../../assets/logo/app-logo-512.png" alt="NoteWizard" />
    </div>
    <h1 data-i18n="changelog.title"></h1>
    <div id="changelog-container" class="changelog-content markdown-body">
      <span data-i18n="changelog.loading"></span>
    </div>
  </div>

  <script type="module" src="./changelog.js"></script>
</body>

</html>
